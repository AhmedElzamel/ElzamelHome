<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lunch List</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 text-center">
    <h1 class="text-warning">🍽️ Home Kitchen – Lunch Plans</h1>
    <p class="lead">Prepared with love for hungry minds 💛</p>

    <div class="row mt-4">
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <img src="normal.jpg" class="card-img-top" alt="Normal Lunch">
          <div class="card-body">
            <h5 class="card-title">Normal Lunch</h5>
            <p class="card-text">Tasty meals with everything kids love 🍔🍟</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <img src="diet.jpg" class="card-img-top" alt="Diet Lunch">
          <div class="card-body">
            <h5 class="card-title">Diet Lunch</h5>
            <p class="card-text">Balanced and smart portions 🥗🍎</p>
          </div>
        </div>
      </div>
    </div>

    <a href="index.html" class="btn btn-outline-primary mt-4">🔙 Back to Home</a>
  </div>

</body>
</html>
